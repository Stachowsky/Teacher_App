{{define "modalupdate"}}
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="myForm2">
          <div class="form-group">
            <label for="firstname">ID</label>
            <input type="text" class="form-control" id="id" name="firstname" placeholder="Enter id" required min="1" onfocus="this.value=''" required>
          </div>
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname" required min="2" max="12" onfocus="this.value=''">
          </div>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname" min="2" max="12" onfocus="this.value=''">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" min="1" max="100" onfocus="this.value=''">
          </div>
          <div class="form-group">
            <label for="grade">Grade</label>
            <input type="number" class="form-control" id="grade" name="grade" placeholder="Enter grade" min="1" max="6" onfocus="this.value=''">
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="update">Update student</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
{{end}}
