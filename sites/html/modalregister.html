{{define "modalregister"}}
<div class="modal fade" id="exampleModal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formRegisterUser">
                    <div class="form-group">
                        <label for="fusername">Username</label>
                        <input type="text" class="form-control" id="fusername" name="username"
                            placeholder="Enter username" min="2" max="12">
                    </div>
                    <div class="form-group">
                        <label for="fpassword">Password</label>
                        <input type="password" class="form-control" id="fpassword" name="password"
                            placeholder="Enter password" min="2" max="12">
                    </div>
                    <div class="form-group">
                        <label for="femail">Email</label>
                        <input type="text" class="form-control" id="femail" name="email"
                            placeholder="Enter email" min="1" max="30">
                    </div>
                    <div class="form-group">
                        <label for="frole">Role</label>
                        <input type="number" class="form-control" id="frole" name="roleid"
                            placeholder="Enter role" min="1" max="3">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Register account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{{end}}
