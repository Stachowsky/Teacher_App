{{define "modallogin"}}
<br />
<div class="text-center">
    <button class="btn btn-outline-success mr-sm-2" type="submit" data-target="#exampleModal5" data-toggle="modal"
        id="btn__login">Login</button>
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" data-target="#exampleModal4" data-toggle="modal"
        id="btn__register">Register</button>
</div>
<div class="modal fade" id="exampleModal5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formLoginUser">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username" min="2" max="12">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" min="2" max="12">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                            min="1" max="30">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Login account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{{end}}
