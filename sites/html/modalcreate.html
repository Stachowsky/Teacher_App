{{define "modalcreate"}}
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Student</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formCreateStudent">
          <div class="form-group">
            <label for="fname">Firstname</label>
            <input type="text" class="form-control" id="fname" name="firstname" placeholder="Enter firstname" min="2"
              max="12">
          </div>
          <div class="form-group">
            <label for="lname">Lastname</label>
            <input type="text" class="form-control" id="lname" name="lastname" placeholder="Enter lastname" min="2"
              max="12">
          </div>
          <div class="form-group">
            <label for="fage">Age</label>
            <input type="number" class="form-control" id="fage" name="age" placeholder="Enter age" min="1" max="100">
          </div>
          <div class="form-group">
            <label for="fgrade">Grade</label>
            <input type="number" class="form-control" id="fgrade" name="grade" placeholder="Enter grade" min="1"
              max="6">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Add student</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{{end}}
